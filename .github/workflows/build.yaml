name: NVDA Add-on Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build Add-on
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scons "markdown[extra]" pymdown-extensions

      - name: Install Gettext tools
        run: choco install gettext -y

      - name: Patch Markdown Library for Tables
        run: |
          # Bu komut, Python'ın markdown kütüphanesindeki varsayılan ayarları 
          # tablo desteği (extra) her zaman açık olacak şekilde yamalar.
          $markdownPath = python -c "import markdown, os; print(os.path.dirname(markdown.__file__))"
          $initFile = join-path $markdownPath "__main__.py"
          # SCons markdown'ı kütüphane olarak çağırdığı için temel init dosyasını da etkileyelim
          $coreFile = join-path $markdownPath "core.py"
          (Get-Content $coreFile) -replace "extensions=None", "extensions=['extra', 'tables', 'fenced_code']" | Set-Content $coreFile
        shell: pwsh

      - name: Build add-on
        run: |
          $env:PYTHONPATH = "."
          python -m SCons
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: addon-package
          path: "*.nvda-addon"

      - name: Attach add-on to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: "*.nvda-addon"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}